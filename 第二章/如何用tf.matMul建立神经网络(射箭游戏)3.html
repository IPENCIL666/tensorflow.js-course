<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<script>
    //输入数据
    var input = tf.tensor([5],[1,1]);
    //中间层
    var w1 = tf.tensor([0.568,1.543,0.942],[1,3]);
    var b1 = tf.tensor([-0.1,-0.764,0.405],[1,3]);
    var l1 = input.matMul(w1).add(b1).tanh();
    //输出层
    var w2 = tf.tensor([0.901,-2.114,1.893],[3,1]);
    var b2 = tf.tensor([-0.97]);
    var l2 = l1.matMul(w2).add(b2);
</script>
</body>
</html>
