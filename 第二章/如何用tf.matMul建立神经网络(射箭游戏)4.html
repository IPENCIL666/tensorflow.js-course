<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<script>
    //输入数据
    var input = tf.tensor([5],[1,1]);
    //中间层
    var w1 = tf.tensor([-3.288,5.791,29.39,-13],[1,4]);
    var b1 = tf.tensor([-0.3,-1.0,-5.9,3.0],[1,4]);
    var l1 = input.matMul(w1).add(b1).tanh();
    //输出层
    var w2 = tf.tensor([-0.8,-0.7,-0.2,-0.5],[4,1]);
    var b2 = tf.tensot([-0.2]);
    var l2 = l1.matMul(w2).add(b2);
</script>
</body>
</html>
