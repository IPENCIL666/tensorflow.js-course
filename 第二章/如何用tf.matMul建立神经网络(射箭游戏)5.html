<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<script>
    //中间层的参数
    var w1 = tf.tensor([-3.288,5.791,29.392,-13.817],[1,4]);
    var b1 = tf.tensor([-0.365,-1.031,-5.902,3.069],[1,4]);
    //输出层的参数
    var w2 = tf.tensor([-0.878,-0.704,-0.212,-0.517],[4,1]);
    var b2 = tf.tensor([-0.27]);
    //正向传播
    function predict(x) {
        var input = tf.tensor([x],[1,1]);
        var l1 = input.matMul(w1).add(b1).tanh();
        var l2 = l1.matMul(w2).add(b2);
        return l2.dataSync()[0];
    }
</script>
</body>
</html>
