<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>
<body>
<script>
    //设置神经网络参数
    var w = tf.variable(tf.tensor(Math.random()));
    //定义训练数据
    var data = tf.tensor([1,2],[2,1]);//输入值
    var label = tf.tensor([3,6],[2,1]);//输出值
    //学习速率
    var optimizer = tf.train.sgd(0.1);//优化器
    //优化参数
    const {value, grads} = tf.variableGrads(function () {
       var predsYs = data.mul(w);
       var _loss = predsYs.sub(label).square().mean();
       return _loss
    });
    optimizer.applyGradients(grads);
    //返回所有参数的梯度
    tf.variableGrads()
    //设置优化器中所有参数梯度
    applyGradients()
</script>
</body>
</html>
